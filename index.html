<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Moderna</title>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/auth0-spa-js/2.1.3/auth0-spa-js.production.min.js"></script> -->
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Calculadora</h1>
        </div>

        <div class="auth-section">
            <div class="user-info" id="userInfo" style="display: none;">
                <div class="user-avatar" id="userAvatar"></div>
                <span id="userName"></span>
                <span class="status-indicator status-online"></span>
            </div>
            <div id="authButtons">
                <button class="btn btn-primary" id="loginBtn">Login</button>
            </div>
        </div>

        <div class="display" id="display">0</div>

        <div class="keypad">
            <button class="key key-clear" onclick="clearDisplay()">C</button>
            <button class="key key-operator" onclick="inputOperator('/')" id="divideBtn" disabled
                title="Login necessário">÷</button>
            <button class="key key-operator" onclick="inputOperator('*')" id="multiplyBtn" disabled
                title="Login necessário">×</button>
            <button class="key key-operator" onclick="deleteDigit()">⌫</button>

            <button class="key key-number" onclick="inputNumber('7')">7</button>
            <button class="key key-number" onclick="inputNumber('8')">8</button>
            <button class="key key-number" onclick="inputNumber('9')">9</button>
            <button class="key key-operator" onclick="inputOperator('-')">-</button>

            <button class="key key-number" onclick="inputNumber('4')">4</button>
            <button class="key key-number" onclick="inputNumber('5')">5</button>
            <button class="key key-number" onclick="inputNumber('6')">6</button>
            <button class="key key-operator" onclick="inputOperator('+')">+</button>

            <button class="key key-number" onclick="inputNumber('1')">1</button>
            <button class="key key-number" onclick="inputNumber('2')">2</button>
            <button class="key key-number" onclick="inputNumber('3')">3</button>
            <button class="key key-equals" onclick="calculate()" rowspan="2">=</button>

            <button class="key key-number" onclick="inputNumber('0')" style="grid-column: span 2;">0</button>
            <button class="key key-number" onclick="inputNumber('.')">.</button>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script src="js/main.js"></script>
</body>

</html>
